<!DOCTYPE html>
<html lang="en" class="dark" id="htmlTag">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h-a-6</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-white dark:bg-gray-900">
  <!-- hader section -->
  <header class="flex justify-between container my-2">
    <div class="flex items-center gap-3">
      <a href="./index.html"><img class="w-14 md:w-fit" src="./img/tickerAI-logo 1 (1).png" alt=""></a>
      <p class="leading-4 text-xs dark:text-white">A Mark Cuban Company <br>
        AI-based Financial Market News Aggregator</p>
    </div>
    <div class="flex items-center gap-x-4">
      <a href="./index.html"><button
          class="bg-[#5677AC] text-white px-6 py-2 hover:scale-105 duration-200 hidden md:block">Personalize
          News</button></a>
      <button class="bg-[#5677AC] rounded-full text-white px-6 py-2 hover:scale-105 duration-200">IK</button>

      <button id="switch" class="text-2xl"><i
          class="fa-regular fa-moon dark:text-white  hover:scale-105 duration-200"></i></button>
    </div>
  </header>
  <div class="bg-[#F0F0F0] dark:bg-gray-900 dark:text-white pt-8 h-screen">
    <div class="container">
      <div class="mt-5 border-b-4 border-black pb-4">
        <p class="text-2xl font-semibold">Personolize your news</p>
      </div>
      <div class="w-full text-black my-10 flex flex-col justify-center items-center gap-4">
        <div
          class="bg-white dark:bg-black dark:shadow dark:shadow-white md:w-1/3 mx-auto space-y-6 flex flex-col justify-center items-center p-10">
          <p class="text-2xl">Select your Markets</p>
          <button
            class="bg-[#F0F0F0] w-full py-2 rounded-full font-semibold hover:scale-105 duration-200">Stocks</button>
          <button
            class="bg-[#F0F0F0] w-full py-2 rounded-full font-semibold hover:scale-105 duration-200">Crypto</button>
          <button class="bg-[#F0F0F0] w-full py-2 rounded-full font-semibold hover:scale-105 duration-200">Economy &
            Business</button>
          <button class="bg-[#F0F0F0] w-full py-2 rounded-full font-semibold hover:scale-105 duration-200">Commodities |
            Forex</button>
          <button class="bg-[#F0F0F0] w-full py-2 rounded-full font-semibold hover:scale-105 duration-200">Fixed
            Income</button>
          <button
            class="bg-[#5677AC] text-lg w-full py-2 rounded-md font-semibold hover:bg-slate-900 duration-200 text-white">Continue</button>
        </div>
      </div>
    </div>
  </div>


  <script>
    const htmlTag = document.getElementById('htmlTag')
    document.getElementById('switch').addEventListener('click', () => {
      htmlTag.classList.toggle('dark')
    })
  </script>

</body>

</html>
